<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Data Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Advanced Data Filter</h1>

  <div class="controls">
    <label>Select Column:</label>
    <select id="filterColumn"></select>

    <label>Enter Value:</label>
    <input type="text" id="filterValue" placeholder="Enter filter value">

    <button id="filterByColumn">Filter by Column</button>
    <button id="filterByValue">Filter by Value</button>
    <button id="filterByBoth">Filter by Column & Value</button>
    <button id="resetTable">Reset</button>
    <button id="backButton">Back to Main Page</button>
  </div>

  <table id="filteredTable">
    <thead>
      <tr id="filteredHeader"></tr>
    </thead>
    <tbody id="filteredBody"></tbody>
  </table>

  <script>
    const tableData = JSON.parse(localStorage.getItem("tableData")) || [];
    const filterColumn = document.getElementById("filterColumn");
    const filterValue = document.getElementById("filterValue");
    const filterByColumn = document.getElementById("filterByColumn");
    const filterByValue = document.getElementById("filterByValue");
    const filterByBoth = document.getElementById("filterByBoth");
    const resetTable = document.getElementById("resetTable");
    const backButton = document.getElementById("backButton");
    const filteredHeader = document.getElementById("filteredHeader");
    const filteredBody = document.getElementById("filteredBody");

    if (tableData.length === 0) {
      alert("No data found to display!");
    } else {
      tableData[0].forEach(header => {
        const option = document.createElement("option");
        option.value = header;
        option.textContent = header;
        filterColumn.appendChild(option);
      });

      function displayTable(data, columns = null) {
        filteredHeader.innerHTML = "";
        filteredBody.innerHTML = "";

        const headers = columns || tableData[0];

        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          filteredHeader.appendChild(th);
        });

        data.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const index = tableData[0].indexOf(header);
            const td = document.createElement("td");
            td.textContent = row[index];
            tr.appendChild(td);
          });
          filteredBody.appendChild(tr);
        });
      }

      filterByColumn.addEventListener("click", () => {
        const selectedColumn = filterColumn.value;
        displayTable(tableData, ["University Id", "Student Name", selectedColumn]);
      });

      filterByValue.addEventListener("click", () => {
        const value = filterValue.value.trim().toLowerCase();
        if (!value) {
          alert("Please enter a value to filter.");
          return;
        }
        const filteredData = [tableData[0], ...tableData.slice(1).filter(row =>
          row.some(cell => cell?.toString().toLowerCase().includes(value))
        )];
        displayTable(filteredData);
      });

      filterByBoth.addEventListener("click", () => {
        const column = filterColumn.value;
        const value = filterValue.value.trim().toLowerCase();
        const columnIndex = tableData[0].indexOf(column);

        if (!value) {
          alert("Please enter a value to filter.");
          return;
        }

        const filteredData = [tableData[0], ...tableData.slice(1).filter(row =>
          row[columnIndex]?.toString().toLowerCase().includes(value)
        )];

        displayTable(filteredData, ["University Id", "Student Name", column]);
      });

      resetTable.addEventListener("click", () => {
        displayTable(tableData);
      });

      backButton.addEventListener("click", () => {
        window.location.href = "data.html";
      });

      displayTable(tableData);
    }
  </script>

</body>
</html>
